<div fxLayout="row " class="story-row" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" class="story-name-container" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let story of page.storys"><img imgSrc="{{story.content}}" class="story-img">
    <div>
      {{story.name}}
    </div>
  </div>
</div>
