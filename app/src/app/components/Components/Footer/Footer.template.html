<footer>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"><span *ngFor="let footerItem of page.footerItems">
    {{page.locales.keys[footerItem.name]}},</span><mat-form-field class="languageDropDown" [appearance]="&apos;standard&apos;" [floatLabel]="&apos;auto&apos;">
      <mat-label>{{page.locales.keys.Language}}</mat-label>
      <mat-select placeholder="{{page.locales.keys.Language}}" [required]="false" (selectionChange)="changeLanguage($event)">
        <ng-template ngFor let-option [ngForOf]="page.languagesList" let-i="index">
          <mat-option [value]="option.value">{{option.viewValue}}</mat-option>
        </ng-template>
      </mat-select>

    </mat-form-field></div>
</footer>
